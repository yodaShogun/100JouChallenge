<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timeline">

    </div>

    <script>
        let upload = ['1.jpg','2.jpg','3.jpg']

        for(el in upload){
            let content= document.createElement('img')
            content.width = "33%"
            content.src = upload[el]
            document.querySelector("#timeline").appendChild(content)
        } 

        document.querySelector("#timeline").style.display ="inline-block"
         
    </script>
</body>
</html>
