<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="fieldNumber" id="fNumber">

    <script>
        const fields = document.querySelector("#fNumber")
        fields.addEventListener("input",(e)=>{
            if(!isNaN(fields.value)) fields.value.slice(0,-1)
            if(fields.value.length == 8)fields.disabled = true
        })
    </script>
</body>
</html>
