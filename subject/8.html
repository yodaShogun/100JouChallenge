<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="group">
            <input type="text"/>
        </div>
        <br>
        <div class="group">
            <input type="text"/>
        </div>
        <br>
        <div class="group">
            <input type="text"/>
        </div>
        <br>
        <div class="group">
            <input type="text"/>
        </div>
        <br>
        <div class="group">
            <input type="text"/>
        </div>
        <br>
        <button>Next</button>
    </main>
    <script>
        let nodeInput = document.querySelectorAll("input")    
        let i = 0

        nodeInput.item(0).focus()
        nodeInput.item(0).style.borderColor= "#0275d8"

        document.querySelector("button").addEventListener("click",()=>{
            i++
            nodeInput.item(i-1).blur()
            nodeInput.item(i-1).style.borderColor= "#777"

            nodeInput.item(i).focus()
            nodeInput.item(i).style.borderColor= "#0275d8"
            
            if(i == nodeInput.length-1){
                nodeInput.item(i).blur()
                nodeInput.item(i).style.borderColor= "#777"
                i = 0
            }
        })

    </script>
</body>
</html>
