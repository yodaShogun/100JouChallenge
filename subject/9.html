        const validateListener = ['click','dbclick',"run"]
        const inputAction =  document.querySelector("input")

        inputAction.addEventListener("keydown",(e)=>{
            let code = e.keyCode || e.which
            if(code == 13){
                if(validateListener.includes(inputAction.value)){
                    let theEvent = new Event(`${inputAction.value}`)
                    document.querySelector("#action").addEventListener(`${inputAction.value}`,()=>{
                        document.querySelector("span").textContent = "Eveneman sa valid se: "+inputAction.value
                    })
                    dispatchEvent(theEvent)
                }else{
                    document.querySelector("span").textContent = "Eveneman sa pa valid"
                }
            }
        })
    </script>
