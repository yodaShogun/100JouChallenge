<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer" value="5"></div>
    <script>
       let timer = document.querySelector("div").getAttribute("value")
        setInterval(()=>{
            timer <= 0? document.querySelector("div").textContent = "TimeOut" : document.querySelector("div").textContent = timer
            timer -= 1
        },1000)
    </script>
</body>
</html>
